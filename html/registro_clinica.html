<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de clínica</title>
    <link rel="stylesheet" href="../css/registro_clinica.css"> 
</head>
<body>
    <button type="button" class="logo" id="volver">
        <img src="../imagenes/logo2.0.png" width="250px" height="50px"/>
      </button>    
      <div class="logo-buttons">
        <a href="#" class="logo-button"><img src="../imagenes/lamparita.png" alt="Logo 1" id="sugerencias"></a>
        <a href="#" class="logo-button"><img src="../imagenes/foto_gota.png" alt="Logo 2" id="registro_donante"></a>
        <a href="#" class="logo-button"><img src="../imagenes/foto_cruz.png" alt="Logo 3" id="registro_clinica"></a>
        <a href="#" class="logo-button"><img src="../imagenes/foto_inicio.png" alt="Logo 4" id="iniciar_sesion"></a>    
    </div>
       
    <div><p class="sugerencias">Sugerencias</p></div>
    <div><p class="clinica">Registro de Donante</p></div>
    <div><p class="donante">Registro de Clínica</p></div>
    <div><p class="Iniciar-sesion">Iniciar sesión</p></div>
    <div>
        <h1> Registro de clínica</h1>
    </div>
    <form  method="POST" action="registro_medico.html">
        <label for="nombre">Nombre de la clínica:</label>
        <input type="text" id="nombre" name="nombre" ><br><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" ><br><br>

        <label for="jefe">Jefe de hematología:</label>
        <input type="text" id="jefe" name="jefe" ><br><br>

        <label for="dni">DNI del jefe de hematología:</label>
        <input type="text" id="dni" name="dni" ><br><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" ><br><br>
        <input type="submit" value="Enviar" id="registro_medico">
    </form>
</body>
<script type="text/javascript" src="../js/jquery-3.7.1.js"></script>
<script type="text/javascript" src="../js/redirecciones.js"></script>
</html>
