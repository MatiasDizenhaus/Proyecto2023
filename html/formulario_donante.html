</head>
<body>
    <button type="button" class="logo" id="volver">
        <img src="../imagenes/logo2.0.png" width="250px" height="50px"/>
    </button>    
      <div class="logo-buttons">
        <a href="#" class="logo-button"><img src="../imagenes/lamparita.png" alt="Logo 1" id="sugerencias"></a>
        <a href="#" class="logo-button"><img src="../imagenes/foto_gota.png" alt="Logo 2" id="registro_donante"></a>
        <a href="#" class="logo-button"><img src="../imagenes/foto_cruz.png" alt="Logo 3" id="registro_clinica"></a>
        <a href="#" class="logo-button"><img src="../imagenes/foto_inicio.png" alt="Logo 4" id="iniciar_sesion"></a>    
    </div>
       
    <div><p class="sugerencias">Sugerencias</p></div>
    <div><p class="clinica">Registro de Donante</p></div>
    <div><p class="donante">Registro de Clínica</p></div>
    <div><p class="Iniciar-sesion">Iniciar sesión</p></div>
    <div>
        <h1> Formulario de donante</h1>
    </div>
    <form action="procesar_formulario.php" method="post">
        <label for="DNI">DNI</label>
        <input type="text" name="DNI">
        <br>
        <label for="piercings">Piercings:</label>
        <select id="piercings" name="piercings" required class="piercings">
            <option value=""></option>
            <option value="Realizado hace mas de un año/no tengo">Realizado hace mas de un año/no tengo</option>
            <option value="Realizado hace menos de un año">Realizado hace menos de un año</option>
        </select><br>

        <label for="tatuajes">¿Tienes tatuajes?</label>
        <select id="tatuajes" name="tatuajes" required class="tatuajes">
            <option value=""></option>
            <option value="Realizado hace mas de un año/no tengo">Realizado hace mas de un año/no tengo</option>
            <option value="Realizado hace menos de un año">Realizado hace menos de un año</option>
        </select><br>

        <label for="enfermedades">¿Padecés alguna enfermedad de tipo infecciosa/transmisible por sangre/cronica grave?</label>
        <select id="enfermedades" name="enfermedades" required class="enfermedades">
            <option value=""></option>
            <option value="Si">Si</option>
            <option value="No">No</option>
        </select><br>

        <label for="donaciones">¿Última donación?</label>
        <select id="ultima" name="ultima" required class="ultima">
            <option value=""></option>
            <option value="Hace mas de 6 meses/nunca done">Hace mas de 6 meses/nunca doné</option>
            <option value="Hace menos de 6 meses">Hace menos de 6 meses</option>
        </select><br>

        <label for="intervencion">Intervención quirurgica / endoscopía</label>
        <select id="intervencion" name="intervencion" required class="intervencion">
            <option value=""></option>
            <option value="No/hace mas de un año">No/hace mas de un año</option>
            <option value="Recientes, hace menos de un año">Recientes, hace menos de un año</option>
        </select><br>

        <label for="tipo_sangre">Tipo de Sangre:</label>
        <select id="tipo_sangre" name="tipo_sangre" required>
            <option value="">Seleccione su tipo de sangre</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select><br>
        <label for="embarazo">¿Estás embarazada?</label>
        <select id="embarazo" name="embarazo" required class="embarazo">
            <option value=""></option>
            <option value="Si">Si</option>
            <option value="No">No</option>
        </select><br>

        <label for="fumas">¿Fumas?</label>
        <select id="fumas" name="fumas" required class="fumas">
            <option value=""></option>
            <option value="Si">Si</option>
            <option value="No">No</option>
        </select><br>

        <label for="drogas">¿Consumes drogas?</label>
        <select id="drogas" name="drogas" required class="drogas">
            <option value=""></option>
            <option value="Si">Si</option>
            <option value="No">No</option>
        </select><br>
<br>
        <input type="submit" value="Enviar" id="donante_registrado">
    </form>
</body>
<script type="text/javascript" src="../js/jquery-3.7.1.js"></script>
<script type="text/javascript" src="../js/redirecciones.js"></script>
</html>
