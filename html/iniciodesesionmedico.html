<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión de medico</title>
    <link rel="stylesheet" href="../css/iniciodesesionmedico.css"> 
</head>
<body>
    <button type="button" class="logo" id="volver">
        <img src="../imagenes/logo2.0.png" width="150px" height="75px"/>
      </button>    
      <div class="logo-buttons">
        <a href="#" class="logo-button"><img src="../imagenes/lamparita.png" alt="Logo 1" id="sugerencias"></a>
        <a href="#" class="logo-button"><img src="../imagenes/foto_gota.png" alt="Logo 2" id="registro_donante"></a>
        <a href="#" class="logo-button"><img src="../imagenes/foto_cruz.png" alt="Logo 3" id="registro_clinica"></a>
        <a href="#" class="logo-button"><img src="../imagenes/foto_inicio.png" alt="Logo 4" id="iniciar_sesion"></a>    
    </div>
       
    <div><p class="sugerencias">Sugerencias</p></div>
    <div><p class="clinica">Registro de Donante</p></div>
    <div><p class="donante">Registro de Clínica</p></div>
    <div><p class="Iniciar-sesion">Iniciar sesión</p></div>
    <div class="formulario">
        <h1>Inicio de sesion de médico</h1>
        <form action="registro_medico.html" method="post">
             <div class="username">
                <input type="text" name="DNI" placeholder="ingrese su DNI" required>
                <label>Usuario</label>
             </div>
             <div class="contrasena">
                <input type="password" name="Contraseña" placeholder="Ingrese su contraseña" required>
                <label>Contraseña</label>
             </div>
            
             <input type="submit" value="Iniciar" id="buscador">
             <tr>
                 <td text-align=center colspan=3> <input type="hidden" name="SI" value="L"></td>    
            </tr>
            <div class="registro">
                <p>¿No tenés cuenta? <a class="registrate" id="registro_medico">Registrate acá</a></p>
        </div>
</form>
    </div>
</body>
<script type="text/javascript" src="../js/jquery-3.7.1.js"></script>
<script type="text/javascript" src="../js/redirecciones.js"></script>
</html>
