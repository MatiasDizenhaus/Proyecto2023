<!DOCTYPE html>
<html>
<head>
    <title>Buscador de Compatibilidad</title>
    <link rel="stylesheet" href="buscador"/> 
    <link rel="stylesheet" href="../css/buscador.css"> 

</head>
<body>
    <button type="button" class="logo" id="volver">
        <img src="../imagenes/logo2.0.png" width="250px" height="50px"/>
    </button>    
      <div class="logo-buttons">
        <a href="#" class="logo-button"><img src="../imagenes/lamparita.png" alt="Logo 1" id="sugerencias"></a>
        <a href="#" class="logo-button"><img src="../imagenes/foto_gota.png" alt="Logo 2" id="registro_donante"></a>
        <a href="#" class="logo-button"><img src="../imagenes/foto_cruz.png" alt="Logo 3" id="registro_clinica"></a>
        <a href="#" class="logo-button"><img src="../imagenes/foto_inicio.png" alt="Logo 4" id="iniciar_sesion"></a>    
    </div>
       
    <div><p class="sugerencias">Sugerencias</p></div>
    <div><p class="clinica">Registro de Donante</p></div>
    <div><p class="donante">Registro de Clinica</p></div>
    <div><p class="Iniciar-sesion">Iniciar sesion</p></div>
    <h1>Buscador de donantes compatibles</h1>
    <form method="POST" action="#Bus">
        <select id="Provincia">
            <option value="">Provincia</option>
            <option value="1">Ciudad Autonoma de Buenos Aires</option>
            <option value="2">Buenos Aires</option>
            <option value="3">Catamarca</option>
            <option value="4">Chaco</option>
            <option value="5">Chubut</option>
            <option value="6">Cordoba</option>
            <option value="7">Corrientes</option>
            <option value="8">Entre Rios</option>
            <option value="9">Formosa</option>
            <option value="10">Jujuy</option>
            <option value="11">La Pampa</option>
            <option value="12">La Rioja</option>
            <option value="13">Mendoza</option>
            <option value="14">Misiones</option>
            <option value="15">Neuquen</option>
            <option value="16">Rio Negro</option>
            <option value="17">Salta</option>
            <option value="18">San Juan</option>
            <option value="19">San Luis</option>
            <option value="20">Santa Cruz</option>
            <option value="21">Santa Fe</option>
            <option value="22">Santiago del Estero</option>
            <option value="23">Tierra del Fuego</option>
            <option value="24">Tucuman</option>
        </select>
        <select id="Sangre">
            <option value="">Tipo de sangre</option>
            <option value="1">A+</option>
            <option value="2">A-</option>
            <option value="3">B+</option>
            <option value="4">B-</option>
            <option value="5">AB+</option>
            <option value="6">AB+</option>
            <option value="7">0+</option>
            <option value="8">0-</option>
          
        </select>
        <input type="button" value="Buscar" id="candidatos" >
    </form>
</body>
