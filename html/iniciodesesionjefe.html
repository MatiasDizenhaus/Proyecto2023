<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión de Clínica</title>
    <link rel="stylesheet" href="../css/iniciodesesionjefe.css"> 
</head>
<body>
    <button type="button" class="logo" id="volver">
        <img src="../imagenes/logo2.0.png" width="250px" height="50px"/>
    </button>    
      <div class="logo-buttons">
        <a href="#" class="logo-button"><img src="../imagenes/lamparita.png" alt="Logo 1" id="sugerencias"></a>
        <a href="#" class="logo-button"><img src="../imagenes/foto_gota.png" alt="Logo 2" id="registro_donante"></a>
        <a href="#" class="logo-button"><img src="../imagenes/foto_cruz.png" alt="Logo 3" id="registro_clinica"></a>
        <a href="#" class="logo-button"><img src="../imagenes/foto_inicio.png" alt="Logo 4" id="iniciar_sesion"></a>    
    </div>
       
    <div><p class="sugerencias">Sugerencias</p></div>
    <div><p class="clinica">Registro de Donante</p></div>
    <div><p class="donante">Registro de Clínica</p></div>
    <div><p class="Iniciar-sesion">Iniciar sesión</p></div>
    <div class="formulario">
        <h1>Inicio de sesion de Clínica</h1>
        <form action="clinicaregistrada.html" method="post">
             <div class="username">
                <input type="text" id="DNI" placeholder="Ingrese su DNI" >
                <label>Usuario</label>
             </div>
             <div class="contrasena">
                <input type="password" id="Contraseña" placeholder="Ingrese su contraseña" >
                <label>Contraseña</label>
             </div>
            
             <input type="button" value="Iniciar" id="clinica_registrada">
            
            <div class="registro">
                    <p>¿No tenés cuenta? <a class="registrate" id="registrar_clinica">Registrate acá</a></p>
            </div>
    </form>
    </div>
</body>
<script type="text/javascript" src="../js/jquery-3.7.1.js"></script>
<script type="text/javascript" src="../js/redirecciones.js"></script>
</html>
