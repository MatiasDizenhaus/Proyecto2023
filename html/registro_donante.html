    <div>
        <h1> Registro de donante</h1>
    </div>
    <form action="procesar_formulario.php" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required><br><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono"><br><br>

        <label for="correo">Mail:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>

        <label for="genero">Género:</label>
        <select id="genero" name="genero" required class="genero">
            <option value=""></option>
            <option value="masculino">masculino</option>
            <option value="femenino">femenino</option>
        </select><br>


        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso"><br><br>

        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" name="altura"><br><br>

        <label for="direccion">Dirección:</label>
        <textarea id="direccion" name="direccion"></textarea><br><br>



        <label for="localidad">Localidad:</label>
        <select name="IDProvincia" id="Provincia" class="localidad">
            <option value="1">Ciudad Autonoma de Buenos Aires</option>
            <option value="2">Buenos Aires</option>
            <option value="3">Catamarca</option>
            <option value="4">Chaco</option>
            <option value="5">Chubut</option>
            <option value="6">Cordoba</option>
            <option value="7">Corrientes</option>
            <option value="8">Entre Rios</option>
            <option value="9">Formosa</option>
            <option value="10">Jujuy</option>
            <option value="11">La Pampa</option>
            <option value="12">La Rioja</option>
            <option value="13">Mendoza</option>
            <option value="14">Misiones</option>
            <option value="15">Neuquen</option>
            <option value="16">Rio Negro</option>
            <option value="17">Salta</option>
            <option value="18">San Juan</option>
            <option value="19">San Luis</option>
            <option value="20">Santa Cruz</option>
            <option value="21">Santa Fe</option>
            <option value="22">Santiago del Estero</option>
            <option value="23">Tierra del Fuego</option>
            <option value="24">Tucuman</option>
                 </select>

        <input type="submit" value="Enviar" id="formulario">
    </form>
</body>
