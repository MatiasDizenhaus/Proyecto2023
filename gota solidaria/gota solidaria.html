<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="gota solidaria.css">
<title>Donación de Médula Ósea</title>
</head>
<body>
  <h1>Registro de Donantes de Médula Ósea</h1>
  <form action="procesar_registro.php" method="POST">
    <label for="tipo_usuario">Selecciona tu tipo de usuario:</label>
    <select id="tipo_usuario" name="tipo_usuario">
      <option value="donante">Donante</option>
      <option value="medico">Médico</option>
    </select>
    <br>
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br>
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required>
    <br>
    <label for="genero">Género:</label>
    <input type="radio" id="genero_masculino" name="genero" value="masculino" required>
    <label for="genero_masculino">Masculino</label>
    <input type="radio" id="genero_femenino" name="genero" value="femenino" required>
    <label for="genero_femenino">Femenino</label>
    <br>
    <input type="submit" value="Registrarse">
  </form>
</body>
</html>
